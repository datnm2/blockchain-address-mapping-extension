<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Name Replacer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Wallet Name Manager</h2>
    
    <!-- CSV Import Section -->
    <div class="section">
      <h3>Import CSV</h3>
      <input type="file" id="csvFile" accept=".csv">
      <button id="importBtn">Import</button>
      <div id="importStatus"></div>
    </div>

    <!-- Manual Add Section -->
    <div class="section">
      <h3>Add Mapping</h3>
      <input type="text" id="addressInput" placeholder="Wallet address (0x...)" />
      <input type="text" id="nameInput" placeholder="Name" />
      <button id="addBtn">Add</button>
    </div>

    <!-- Current Mappings Section -->
    <div class="section">
      <h3>Current Mappings</h3>
      <div id="mappingsList"></div>
    </div>

    <!-- Control Buttons -->
    <div class="controls">
      <button id="toggleBtn" class="toggle-btn">Enable/Disable</button>
      <button id="clearBtn" class="clear-btn">Clear All</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
